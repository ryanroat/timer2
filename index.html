<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer2</title>
    <link rel="stylesheet" href="display.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Iceberg&family=Iceland&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
  </head>
  <body>
    <main class="display">
      <div class="controls">
        <form name="customForm" id="custom">
          <input
            autofocus
            type="text"
            name="time"
            placeholder="Enter time"
            id="customTime"
          />
        </form>
      </div>
      <div class="output">
        <section id="count">12:34:56</section>
        <section id="expiry">12:34:56</section>
        <section id="hourglass" class="fas"></section>
      </div>
    </main>
  </body>
  <script src="timer2.js"></script>
  <script src="./hourglass.js"></script>
</html>
