<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer2</title>
    <link rel="stylesheet" href="display.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Iceberg&family=Iceland&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="display">
      <div class="controls">
        <form name="customForm" id="custom">
          <div class="timeInput">
            <input
              autofocus
              type="text"
              name="time"
              placeholder="Enter time"
              id="customTime"
            />
          </div>
        </form>
      </div>
      <!-- end controls -->
      <div class="selectFS">
        <input type="checkbox" name="fullscreen" id="fullscreen" />
        <label id="FSLabel" for="fullscreen">toggle fullscreen</label>
      </div>

      <section id="count">00:00:00</section>
      <section id="expiry">12:34:56</section>
    </main>
  </body>
  <script src="timer2.js"></script>
</html>
